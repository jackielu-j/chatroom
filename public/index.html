<!--聊天界面-->
<div class="chatroom" id="chatname">
    <div class="inner clearfix">
        <div class="left">
            <div class="num"></div>
            <div class="member">
                <ul id="myself"></ul>
                <ul id="others"></ul>
            </div>
        </div>
        <div class="mid">
            <div class="chating" id="messages"></div>
            <div class="myword">
                <input type="button" id="send" value="Enter">
                <input type="text" id="message" placeholder="在这里输入您的聊天内容">
            </div>
        </div>
        <div class="right">
            <div class="myInfo">
                <div class="myPic"><img src="" class="myselfPic"/></div>
                <p class="myNickname"></p>
                <p id="time"></p>
            </div>
        </div>
    </div>
